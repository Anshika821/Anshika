<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe and Links</title>
</head>
<body>
    <h1>Useful Websites</h1>
    <ul>
        <li><a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a></li>
        <li><a href="https://www.w3schools.com/" target="_blank">W3Schools</a></li>
        <li><a href="https://developer.mozilla.org/" target="_blank">MDN Docs</a></li>
    </ul>

    <h3>Preview W3Schools in Iframe</h3>
    <iframe src="https://www.w3schools.com" width="600" height="300" title="W3Schools Preview"></iframe>
</body>
</html>
