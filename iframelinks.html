<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: sans-serif;
        }
        .card {
            background: white;
            width: 280px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
            overflow: hidden;
            text-align: center;
        }
        img {
            width: 100%;
        }
        .content {
            padding: 15px;
        }
        .price {
            color: #004793;
            font-weight: bold;
            font-size: 18px;
        }
        button {
            background-color: #004793;
            color: white;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/280x180" alt="Product Image">
        <div class="content">
            <h2>Wireless Headphones</h2>
            <p class="price">â‚¹1,999</p>
            <p>Experience high-quality sound with noise cancellation.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
