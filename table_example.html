<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>Student Marks Table</h1>
    <table border="1" cellpadding="8">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Rahul</td>
            <td>Math</td>
            <td>89</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Priya</td>
            <td>Science</td>
            <td>92</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Arjun</td>
            <td>English</td>
            <td>85</td>
        </tr>
    </table>
</body>
</html>
