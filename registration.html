<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <fieldset>
        <form action="" name="Student Registration Form" method="get">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter password" required>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
            <br><br>
            <label for="select">Course:</label>
            <select name="select" id="select">
                <option >--Select Course --</option>
                <option value="Btech">B.Tech</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="BCom">B.Com</option>
            </select>
            <br><br>
            <label for="Tel">Contact No:</label>
            <input type="tel" id="Tel" name="Tel" placeholder="Enter phone number" required>
            <br><br>
            <label for="Address">Address:</label><br>
            <textarea name="Address" id="Address" placeholder="Enter your address" rows="5" cols="40"></textarea>
            <br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </form>
    </fieldset>
    <p align="center">&copy;2025 Student Registration Portal</p>
</body>
</html>
