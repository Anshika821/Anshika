<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists Example</title>
</head>
<body>
    <h1>My Favorite Things</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Reading</li>
        <li>Coding</li>
        <li>Music</li>
        <li>Gaming</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Eat breakfast</li>
        <li>Go to work</li>
    </ol>

    <h2>Nested List</h2>
    <ul>
        <li>Frontend
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </li>
        <li>Backend
            <ul>
                <li>Node.js</li>
                <li>Python</li>
                <li>Java</li>
            </ul>
        </li>
    </ul>
</body>
</html>
